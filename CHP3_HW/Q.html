<!-- using onDblClick,Keyboard Press and using getElementsByClassName -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Yayy</title>
</head>

<body style="height: 100vh;">
    <div class="d-flex flex-column align-items-center justify-content-center border border-3 border-primary"
        style="height: 100vh;">
        <button id="btn" class="mx-5 my-2 btn btn-primary">Double Click On Me !</button>
        <button id="btn2" class="mx-5 my-2 btn btn-success">Hover Over Me !</button>
        <button class="mx-5 my-2  btn btn-warning btn3">Move Over Me !</button>
        <div class="mt-4 p-3 bg-dark rounded" style="width: 350px;">
        <input type="text" id="input" class="form-control" placeholder="Type something... and Hit SHift Key">
        </div>
    </div>
    <script>
        //Using onDblClick
        document.getElementById("btn").addEventListener("dblclick", () => {
            Swal.fire({
                title: 'Hello World!',
                text: 'Yayyyyyyyy',
                icon: 'info',
                confirmButtonText: 'Cool'
            });
        });
        // Using onMouseOver
        document.getElementById("btn2").addEventListener("mouseover", () => {
            Swal.fire({
                title: 'Mouse Over Detected!',
                text: 'You hovered over the button.',
                icon: 'warning',
                confirmButtonText: 'Okay'
            });
        });
        // Using Keyboard Press
        document.getElementById("input").addEventListener("keydown", (event) => {
            if (event.key === "Shift") {
                Swal.fire({
                    title: 'You typed:',
                    text: event.target.value,
                    icon: 'success',
                    confirmButtonText: 'Got it!'
                });
            }
        });
        // Using getElementsByClassName
        document.getElementsByClassName("btn3")[0].addEventListener("mouseleave", () => {
            Swal.fire({
                title: 'Mouse Move Detected!',
                text: 'You moved the mouse over the button.',
                icon: 'info',
                confirmButtonText: 'Cool'
            });
        });
    </script>

</body>

</html>
