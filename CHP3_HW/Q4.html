<!doctype html>
<html lang="en">
    <head>
        <title>Product Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-5 border border-3 border-primary p-4">
                <form action="">
                    <div class="mb-3">
                        <label for="inputProductName" class="form-label">Product Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="inputProductName"
                            name="inputProductName"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="inputProductPrice" class="form-label">Product Price</label>
                        <input
                            type="number"
                            class="form-control"
                            id="inputProductPrice"
                            name="inputProductPrice"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="inputProductQuantity" class="form-label">Product Quantity</label>
                        <input
                            type="number"
                            class="form-control"
                            id="inputProductQuantity"
                            name="inputProductQuantity"
                            required
                        />
                    </div>
                    <button id="btn" class="btn btn-primary">Submit</button>
                <script>
                    document.getElementById("btn").addEventListener("click", (event) =>
                    {
                        event.preventDefault(); // Prevent form submission
                        const productName = document.getElementById("inputProductName").value;
                        const productPrice = document.getElementById("inputProductPrice").value;
                        const productQuantity = document.getElementById("inputProductQuantity").value;

                        if(productName.lenghth == 0){
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Product name cannot be empty!'
                            });
                        }
                        if(productPrice <= 0){
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Product price must be greater than zero!'
                            });
                        }
                        if(productQuantity <= 0){
                            Swal.fire({
                                icon: 'error',
                                title: 'Oops...',
                                text: 'Product quantity must be greater than zero!'
                            });
                        }
                        if (
                            productName.length === 0 ||
                            productPrice <= 0 ||
                            productQuantity <= 0
                        ) {
                            return;
                        }
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: 'Product details saved successfully!'
                        });
                        localStorage.setItem("productDetails", JSON.stringify({
                            name: productName,
                            price: productPrice,
                            quantity: productQuantity
                        }));
                    });
                </script>

                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
