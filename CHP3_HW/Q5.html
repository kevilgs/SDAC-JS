<!doctype html>
<html lang="en">
    <head>
        <title>Order Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container mt-5 border border-3 border-primary p-4">
                <form action="">
                    <div class="mb-3">
                        <label for="inputCustomerName" class="form-label">Customer Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="inputCustomerName"
                            name="inputCustomerName"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="inputProductName" class="form-label">Product Name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="inputProductName"
                            name="inputProductName"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="inputAddress" class="form-label">Address</label>
                        <textarea
                            class="form-control"
                            id="inputAddress"
                            name="inputAddress"
                            required
                        ></textarea>
                    </div>
                    <button id="btn" class="btn btn-primary">Submit</button>
                    <script>
                        document.getElementById("btn").addEventListener("click", (event) =>
                        {
                            event.preventDefault(); // Prevent form submission
                            const customerName = document.getElementById("inputCustomerName").value;
                            const productName = document.getElementById("inputProductName").value;
                            const address = document.getElementById("inputAddress").value;
                            const availableProducts = ["Laptop", "Phone", "Tablet", "Monitor", "Keyboard"];

                            if (!/^[a-zA-Z\s]+$/.test(customerName.trim())) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Customer name cannot be empty and must only contain letters!'
                                });
                                return;
                            }
                            if(productName.length == 0 || !availableProducts.includes(productName)) {
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Product name cannot be empty and must be one of the available products!'
                                });
                                return;
                            }
                            if(address.length == 0){
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: 'Address cannot be empty!'
                                });
                            }
                            
                            if (
                                customerName.length === 0 ||
                                productName.length === 0 ||
                                address.length === 0
                            ) {
                                return;
                            }
                            Swal.fire({
                                icon: 'success',
                                title: 'Success!',
                                text: 'Order details saved successfully!'
                            });
                            localStorage.setItem("orderDetails", JSON.stringify({
                                customerName: customerName,
                                productName: productName,
                                address: address
                            }));
                        });
                    </script>
                </form>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
