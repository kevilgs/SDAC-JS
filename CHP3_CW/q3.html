<!-- using onDblClick,Keyboard Press and using getElementsByClassName -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Yayy</title>
</head>

<body style="height: 100vh;">
    <div class="d-flex flex-column align-items-center justify-content-center border border-3 border-primary"
        style="height: 100vh;">
        <h1>Counter: <span id="counter">0</span></h1>
        <button id="btn" class="mx-5 my-2 btn btn-primary">Increase</button>
        <button id="btn2" class="mx-5 my-2 btn btn-success">Reset</button>
    <script>
        let count = 0;
        document.getElementById("btn").addEventListener("click", () => {
            count++;
            document.getElementById("counter").innerText = count;
        });
        document.getElementById("btn2").addEventListener("click", () => {
            count = 0;
            document.getElementById("counter").innerText = count;
        });
    </script>

</body>

</html>
